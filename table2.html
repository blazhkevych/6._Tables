<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Table2</title>

	<style>
		table {
			border: 1px solid black;
			border-spacing: 0px;
			width: 700px;
			/* выровнять текст в ячейке по горизонтали и вертикали центру */
			text-align: center;
		}

		td {
			padding: 8px;
			border: 1px solid black;
			/* границы между столбцами */
		}
	</style>

</head>

<body>
	<!-- 5 столбцов, 7 строк -->
	<table>
		<tr>
			<td rowspan="3">1</td>
			<td colspan="2">2</td>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td colspan="4">8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td rowspan="2">11</td>
			<td colspan="2" rowspan="4">12</td>
		</tr>
		<tr>
			<td>13</td>
			<td rowspan="2">14</td>
		</tr>
		<tr>
			<td></td>
			<td>15</td>
		</tr>
		<tr>
			<td>16</td>
			<td>17</td>
			<td>18</td>
		</tr>
	</table>

</body>

</html>
