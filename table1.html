<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table1</title>

	<style >
		table {
			border: 1px solid black;
			border-spacing: 0px;
			width: 500px;
			/* выровнять текст в ячейке по горизонтали и вертикали центру */
			text-align: center;
		}

		td {
			padding: 8px;
			border: 1px solid black;
			/* границы между столбцами */
		}
	</style>

</head>

<body>

	<table>
		<tr>
			<td colspan="3">1</td>
		</tr>
		<tr>
			<td>2</td>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td rowspan="2">4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
		</tr>
	</table>

</body>

</html>
